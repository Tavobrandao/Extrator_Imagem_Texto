<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extrator de Texto de Imagem</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@v2.1.0/dist/tesseract.min.js"></script>
</head>
<body>
    <input type="file" id="imageUpload" />
    <img id="imagePreview" style="display: none;" />
    <button onclick="extractText()">Extrair Texto</button>
    <textarea id="result" placeholder="O texto vai aparecer aqui"></textarea>
    <button onclick="saveText()">Salvar Texto</button>
    <button onclick="toggleTheme()">Modo escuro</button>

    <script src="script.js"></script>
</body>
</html>
